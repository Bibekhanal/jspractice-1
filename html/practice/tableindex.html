<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with double line</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.N</th>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>gender</th>
            <th>city</th>
        </tr>
        <tr>
            <td>1</td>
            <td>john</td>
            <td>doe</td>
            <td>30</td>
            <td>male</td>
            <td>new york</td>
        </tr>
        <tr>
            <td>2</td>
            <td>jenny </td>
            <td>doe</td>
            <td>28</td>
            <td>female</td>
            <td>los angeles</td>
        </tr>



    </table>





 
</body> 
</html>
